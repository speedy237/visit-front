<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                  </div>
  
                  <form>
                    <div class="form-outline mb-4">
                        <input  [(ngModel)]="exposant.name"  type="text"   id="nom" name="nom" class="form-control"
                          />
                        <label class="form-label" for="nom">Nom</label>
                      </div>
  
                    <div class="form-outline mb-4">
                      <input  [(ngModel)]="exposant.surname"  type="text"   id="prenom" name="prenom" class="form-control"
                        />
                      <label class="form-label" for="prenom">Prenom</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input  [(ngModel)]="exposant.adresse"  type="text"   id="adresse" name="adresse" class="form-control"/>
                        <label class="form-label" for="adresse">Adresse</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input  [(ngModel)]="exposant.poBox"  type="text"   id="poBox" name="poBox" class="form-control"/>
                        <label class="form-label" for="poBox">Code Postale</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input  [(ngModel)]="exposant.town"  type="text"   id="town" name="town" class="form-control"
                          />
                        <label class="form-label" for="town">Ville</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input  [(ngModel)]="exposant.email"  type="email"   id="email" name="email" class="form-control"
                          />
                        <label class="form-label" for="email">Email</label>
                      </div>  
  
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="exposant.password"  type="password" id="password" name="password" class="form-control"  />
                      <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input [(ngModel)]="stand.name"  type="text" id="names" name="names" class="form-control"  />
                        <label class="form-label" for="names">Nom du Stand</label>
                      </div>  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="create()" >Creer</button>
                       
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Vous avez deja un compte?</p>
                      <button type="button" class="btn btn-outline-danger">Connecter vous</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">We are more than just a company</h4>
                  <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                    exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
